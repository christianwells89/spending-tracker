version: '3.3'

services:
  db:
    image: mysql
    # restart: always
    environment:
      MYSQL_DATABASE: 'budget'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    # volumes:
    #   - ./data:./data
    command:
      --default-authentication-plugin=mysql_native_password
      # [
      #   '--default-authentication-plugin=mysql_native_password',
      #   '--default-time-zone=+00:00',
      # ]
